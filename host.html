<html lang="en">
   <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div style="border-style:solid;width:200px; float:left;width:25%;height:100%">

            Top Menu Div<br>
			
         </div>
         <div style="border-style: dashed ;position:relative;height:50%;overflow:scroll;">
            below Menu div<br>
			
         </div>
      </div>

                  overflow<br>
				  
               </div>
            </div>
            <div id="Graph" class="tab-pane fade" style="position:relative;height:100%">

                  Graph<br>
				  
               </div>

      </div>
